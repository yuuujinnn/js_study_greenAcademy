<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 계산 프로그램</title>
    <style>
        body{
            text-align: center;
        }
        span{
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>학점 계산 프로그램</h1>

    <script>
        // 학점 계산
        // let score = 70;
        let score = prompt("점수를 입력해주세요.");
        let grade;


        if(score >= 90 && score <= 100){
            grade = "A"
        }
        else if(score >= 80 && score < 90){
            grade = "B"
        }
        else if(score >= 70 && score < 80){
            grade = "C"
        }
        else if(score >= 60 && score < 70){
            grade = "D"
        }
        else{
            grade = "F"
        }
        document.write("학점은 <span>" + grade + "</span>입니다.")

    </script>
</body>
</html>
