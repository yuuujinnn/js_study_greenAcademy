<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 사용</title>
    <script>
        //배열의 크기 생성
        //1부터 10까지 짝수 저장
        let arrNum = new Array(5);
        //저장
        /*
        arrNum[0] = 2;
        arrNum[1] = 4;
        arrNum[2] = 6;
        */
        for(var i=0; i<arrNum.length; i++){
            arrNum[i] = (i+1) * 2;
        }
        console.log(arrNum);

        //조회1(출력) - 배열의 크기
        for(var i=0; i<arrNum.length; i++)
            document.write(arrNum[i] + " ");
        document.write("<br>");

        //조회2 for(반복변수 in 배열이름){}
        for(var i in arrNum)
            document.write(arrNum[i] + " ");

    </script>
</head>

</body>
</html>
