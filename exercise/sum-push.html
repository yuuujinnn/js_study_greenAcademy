<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 연습</title>
</head>
<body>
    <script>
        let odd = [1, 3, 5, 7, 9];
        let sumV = 0;
    
        for(let i=0; i<odd.length; i++){
            sumV += odd[i];
        }
        console.log(sumV);  //25
        odd.push(sumV); //맨 뒤에 추가
        
        for(let i=0; i<odd.length; i++){
            document.write(odd[i] + " ");
        }
        document.write("<br>");
        //for ~ in 출력
        for(let i in odd)
            document.write(odd[i] + " ");

      </script>
</body>
</html>
