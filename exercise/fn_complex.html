<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 연습 문제</title>
    <script>
        // 두 수가 같으면 곱하고, 다르면 두수를 더하기
        function fn_complex(x,y){
            if(x === y){
                return x * y;
            }
            else{  // x !== y
                return x + y;
            }
        }
        let num1 = fn_complex(10, 10);
        let num2 = fn_complex(5, 10);
        document.write("num1 = " + num1 + "<br>");
        document.write("num2 = " + num2 + "<br>");
    

        // document.write(fn_complex(10, 10) + "<br>");
        // document.write(fn_complex(5, 10) + "<br>"); 

    </script>
</head>
