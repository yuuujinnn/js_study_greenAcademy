<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
    <script>
        // 5명의 학생 수학 점수
        let score = [90, 85, 60, 80, 70];
        let sumV = 0;  // 총점 저장할 변수
        // 평균 = 총점 / 개수  (0으로 안해도 총점 및 개수가 이미 값이 있어서 가능)
        let avgV;  // 평균 저장할 변수

        // 점수 추가 - 5번 인덱스에 95점 추가
        // score[5] = 95
        score.push(95);  // 맨 뒤에 추가
    

        console.log(score[0]);
        
        // 배열로 조회
        document.write(score);  // 출력 [, ,]
        document.write("<br>");

        // 전체 조회
        for(var i=0; i<score.length; i++){
            document.write(score[i] + " ");
        }
        console.log("배열의 크기 : " + score.length)
        /*
           i=0, score[0] 90
           i=1, score[1] 85
           i=2, score[2] 60
           i=3, score[3] 80
           i=4, score[4] 70
        */

        document.write("<br>");

        // 총점
        for(var i=0; i<score.length; i++){
            sumV += score[i];  //누적 합계
            console.log("score[i] = " + score[i] + ", sumV = " + sumV)
        }
        document.write("총점 : " + sumV);

        document.write("<br>");

        // 평균
        avgV = sumV / score.length;
        document.write("평균 : " + avgV)
    </script>
</head>
<body>
    
</body>
</html>
