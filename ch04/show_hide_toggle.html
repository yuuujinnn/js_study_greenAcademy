    <title>버튼 토글 기능</title>
    <style>
        button {
            margin: 10px;
        }

        .pic {
            display: none;
        }
    </style>
</head>

<body>
    <button type="button" onclick="showHide()" id="btnText">보이기</button>
    <div>
        <img src="/ch03/images/flower.jpg" alt="꽃" id="pic" class="pic">
        <script>

            /*
            
            toggle 기능
            let state = true; //상태변수
            
            if(state){ // 조건이 상태 변수임
                실행1
                state  = false;
            }else{
                실행2
                state  = true;
            }
            
            */
            let state = true; // 상태변수 - 전역(golbal)에 위치 

            function showHide() {
                let img = document.getElementById("pic");
                let btnText = document.getElementById("btnText");

                if (state) {
                    img.style.display = "block";
                    btnText.innerHTML = "숨기기"
                    state = false;
                } else {
                    img.style.display = "none";
                    btnText.innerHTML = "보이기"
                    state = true;
                }

            }
