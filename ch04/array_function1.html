<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 함수</title>
    <script>
        let nums = [1, 2, 3];

        // 요소 추가
        nums.push(4);  //맨 뒤에 추가
        document.write(nums + "<br>");

        // 요소 삭제
        nums.pop();  // 맨 뒤 삭제
        document.write(nums + "<br>");

        // 특정한 위치 추가, 삭제 - splice()
        let animal = ['bear', 'chicken', 'dog', 'horse'];
        // splice(인덱스, 삭제할 개수)
        animal.splice(2, 1);
        document.write(animal + "<br>");
        // splice(인덱스, 삭제할 개수(0), 추가요소)
        animal.splice(1, 0, 'cow'); 
        document.write(animal + "<br>");

        // 전체 조회
        for(let i in animal){
            document.write(animal[i] + " ");
        }
    </script>
</head>
<body>
    
</body>
</html>
