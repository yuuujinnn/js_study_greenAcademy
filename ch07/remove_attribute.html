<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeAttribute() - 노드의 속성 삭제</title>
    <style>
        .demoClass{color: red}
    </style>
    <script>
        function myFunc(){
            document.querySelector(".demoClass").removeAttribute("class");
        }
    </script>
</head>
<body>
    <h1 class="demoClass">Hello World!!</h1>
    <button onclick="myFunc()">실행</button>
</body>
</html>
