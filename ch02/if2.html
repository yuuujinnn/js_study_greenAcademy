<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        // 시내주행 - 제한속도 >= 50km (속도 위반) 아니면 "안전 속도 준수"
        var limit_speed = prompt("속도를 입력하세요");
        // limit_speed = parseInt(limit_speed);
        var result;

        if(limit_speed == null){
            document.write("입력이 취소되었습니다.")
            
        }
        else{
            if(parseInt(limit_speed) >= 50){
                // document.write("속도 위반입니다.<br>");
                result = "속도 위반입니다.<br>"
            }
            else{
                // document.write("안전 속도 준수<br>");
                result = "안전 속도 준수.<br>"
            }

            document.write(result);
            document.write("현재 속도는 " + limit_speed + "km입니다.");
        }
