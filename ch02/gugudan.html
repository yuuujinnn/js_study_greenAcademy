<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단</h2>
    <script>
        for(let i=2; i<10; i++){ //dan
            document.write(i + "단<br>");
            for(let j=1; j<10; j++){
                document.write(i + "x" + j + "=" + (i*j) + "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
