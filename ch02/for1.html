<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
    <script>
        //for(초기값; 조건식; 증감값){}
        // 1부터 n까지 더하기
        let sum_v = 0;
        for(var i = 1; i <= 25; i++){
            sum_v += i;
            console.log("i=" + i + "sum_v=" + sum_v);
        }
        document.write("i : " + i + "<br>")
        document.write("합계 : " + sum_v)
    </script>
</head>
<body>
    
</body>
</html>
