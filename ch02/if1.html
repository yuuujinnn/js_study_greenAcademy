    <title>if문</title>
    <script>
        // 시내주행 - 제한속도 >= 50km (속도 위반)
        var limit_speed = 45;

        if(limit_speed >= 50){
            document.write("속도 위반입니다.<br>");
        }
        
        document.write("현재 속도는 " + limit_speed + "km입니다.")
    </script>
