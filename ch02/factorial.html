<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
    <script>
        //1부터 n까지 곱하기
        let facto = 1;  //곱한 값을 저장할 변수
        let i; //전역 변수(프로그램 전체에 영향을 미치는 변수)

        for(i=1; i<=5; i++){
            facto *= i;  //sum_v += i
            console.log("i=" + i + ", facto=" + facto);

        }
        document.write((i-1) + "! = " + facto);
    </script>
</head>
<body>
    
</body>
</html>
