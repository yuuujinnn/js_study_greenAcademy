        function Circle(radius){
            this.radius = radius; //멤버 변수

            // 원의 둘레 계산 함수
            this.length = function(){
                value = 2 * Math.PI * radius;
                return value;
            }
            this.area = function(){
                return Math.PI * radius * radius;
            }
        }
