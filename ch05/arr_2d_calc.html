<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원의 배열의 연산</title>
    <script>
        let number = [
            [1, 2, 3],
            [4, 5, 6, 7]
        ]
        let sumV = 0;
        let count = 0;

        // 합계
        for(let i=0; i<number.length; i++){
            for(let j=0; j<number[i].length; j++){
                sumV += number[i][j];
                console.log("number[" + i + "]" + "[" + j + "] = " 
                            + number[i][j] + ", sumV = " + sumV)
                count += 1; //count++
            }
            console.log(count);
        }

        // 평균
        let avgV = sumV / count;


        document.write("합계 : " + sumV + "<br>")
        document.write("개수 : " + count + "<br>")
        document.write("평균 : " + avgV + "<br>")
    </script>
</head>

</body>
</html>
