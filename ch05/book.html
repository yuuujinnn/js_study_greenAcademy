<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 생성과 사용</title> 
    <script>
        // 책 1권 - 속성(key) : 속성값(value)
        let book = {
            title : "웹 표준의 정석",
            author : "고경희",
            pages : 650,
            price : 30000,

            info : function(){
                alert(this.title + " 책의 분량은 " + 
                    this.pages + "페이지 입니다.");
            }
        }
        // 객체이름.속성,  객체이름.함수
        console.log(book.title);
        console.log(book.author);
        book.info();

    </script>
</head>

</body>
</html>
