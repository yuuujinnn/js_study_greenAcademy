<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이차원 배열</title>
    <script>
        // 이차원 배열 생성과 값을 저장
        let number = [
            [1, 2, 3],
            [4, 5, 6]
        ]

        // 조회(인덱싱)
        console.log(number[0][0]);  //1
        console.log(number[0][1]);  //2
        console.log(number[0][2]);  //3
        console.log(number[1][0]);  //4
        console.log(number[1][1]);  //5
        console.log(number[1][2]);  //6

        // 배열의 개수
        console.log("배열의 크기(행) : " + number.length); //2
        console.log("배열의 크기(열) : " + number[0].length); //3
        console.log("배열의 크기(열) : " + number[1].length); //3

        // 수정
        number[1][0] = 7;

        // 삭제
        // delete number[1][1];
        number.pop(); //맨 뒤에서 삭제

        //맨 뒤에 추가
        number.push([10, 20]);

        // 전체 조회
        for(let i=0; i<number.length; i++){
            for(let j=0; j<number[i].length; j++){
                document.write(number[i][j] + " ");
            }
            document.write("<br>")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
