<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 숨기기/보이기 이벤트 효과</title>
    <link rel="stylesheet" href="./css/event.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" 
            crossorigin="anonymous"></script>
    <script src="./js/event_jq.js"></script>
</head>
<body>
    <div id="item">
        <img src="./images/flower1.jpg" alt="민들레 사진">
        <button class="btn_show" id="btn_show">상세 설명 보기</button>
        <div class="text" id="detail">
            <h4>민들레</h4>
            <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서 꽃봉오리 하나가
                쑥 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다.
                특히 꽃이 지고 나면 솜털 모양의 깃을 가진 씨앗들이 나오는데 바람을
                타고 날아가서 널리 퍼진다.
            </p>
            <button id="btn_hide">상세 설명 닫기</button>

        </div>
    </div>

    
</body>
