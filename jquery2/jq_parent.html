<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - parent() 함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        .content{width: 800px; margin: 0 auto;}
        ul li{list-style: none;}
        .wrap *{ /* ul , li, span */
            display: block;
            border: 2px solid #ddd;
            color: lightgray;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul> ul (grandparent)
                <li> li(direct parent)
                    <span>span</span>
                </li>
                <li>li(parent)</li>
                <li>li(parent)</li>
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            //span 요소의 부모 스타일을 색상:빨강, 테두리: 파랑 적용
            $('span').parent()
                     .css({"color":"red", "border": "2px solid blue"});
            //span 요소의 부모의 다음 부모 스타일을 색상:파랑, 테두리: 빨강 적용         
            $('span').parent()
                     .next()
                     .css({"color":"blue", "border": "2px solid red"});
        })
    </script>
</body>
</html>
