<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 변수 사용</title>
</head>
<body>
    <h3>클릭하면 1 증가</h3>
    <button onclick="oneUp()">클릭</button>
    <p id="show"></p>
    <script>
        // 메인 영역
        let x = 0; // oneUp()의 전역변수
        function oneUp(){
            x++;
            document.getElementById("show").innerHTML = x;
        }
    </script>
</body>
</html>
