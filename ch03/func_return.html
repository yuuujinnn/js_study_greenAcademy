<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 있는 함수</title>
    <script>
        // 제곱수를 계산하는 함수
        function square(x){
            return x * x;   //x의 제곱
        }

        // 두 수를 더하는 함수(매개변수가 2개 있는 경우)
        function add(x, y){
            return x + y;
        }

        var num = square(10); //반환값을 num 변수에 저장함
        document.write("결과값 : " + num);

        let total = add(4, 11);
        document.write("결과값 : " + total);
    </script>
</head>
<body>
    
</body>
</html>
