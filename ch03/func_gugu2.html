<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>

</head>
<body>
    <h2>구구단</h2>
    <button type="button" onclick="gugudan(6)">확인</button>
    <p id="show"></p>

    <script>
        function gugudan(dan){
            let result =""; //문자 초기화 - 공백문자
            for(var i=1; i<10; i++){
                let current_value = dan + "x" + i + "=" + (dan*i) + "<br>"
                result += current_value;
                console.log(result);
            }
            document.getElementById("show").innerHTML = result;
        }
    </script>

        

        
</body>
</html>
