<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        
    </style>
    <script>
        function gugudan(dan){
            for(var i=1; i<10; i++){
                document.write(dan + "x" + i + "=" + (dan*i) + "<br>")
            }
        }

        // 호출
        // gugudan(8);

    </script>
</head>
<body>
    <h2>구구단</h2>
    <button type="button" onclick="gugudan(6)">확인</button>

    

        

        
</body>
