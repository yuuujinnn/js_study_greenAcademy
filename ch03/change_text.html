<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 속성 사용</title>
</head>
<body>
    <h1 onclick="changeText()" id="choice">Click on this text!</h1>
    
    <script>
        function changeText(){
            let h = document.getElementById("choice");
            h.style.color = "blue"
            h.style.fontFamily = "Arial"
            h.style.fontStyle = "italic"
        }
    </script>
</body>
</html>
