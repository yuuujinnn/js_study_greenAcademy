<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효 범위</title>
</head>
<body>
    <h3>지역 변수의 유효 범위</h3>
    <script>
        /* 
        지역 변수 - 메모리 영역 (스택 영역)
        생성 - 함수 또는 제어문의 코드블럭 내부에서 생성됨.
        소멸 - 함수나 제어문의 코드 블럭을 벗어났을때 메모리에서 해제
        
        */
        function oneUp(){

            let x = 1; // x는 지역변수 
            x++;
            return x;
        }
        //let num = oneUp();
        document.write(oneUp()+"<br>"); // 2
        document.write(oneUp()); // 2
        document.write(x);
    </script>
</body>
</html>
