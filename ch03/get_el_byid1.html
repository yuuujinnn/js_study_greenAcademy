<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById()</title>
</head>
<body>
    <h1>Document 객체(Object)</h1>
    <p id="print"></p>

    <script>
        // document.getElementById("print").innerHTML = "안녕하세요";
        let p1 = document.getElementById("print")
        p1.innerHTML = "감사합니다.";
        p1.style.color = "red";
        p1.style.backgroundColor = "#00f0f0"
    </script>
</body>
</html>
