<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 창 만들기</title>
    <style>
        span{
            font-size: 1.2em;
            color: blue;
        }
    </style>
    <script>
        // 입력하는 함수 - prompt()
        var name = prompt("이름을 입력하세요", "아무개");

        document.write("당신의 이름은 <span>" + name + "</span>이군요.");
    </script>
</head>
<body>
    
</body>
</html>
