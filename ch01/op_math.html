<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <script>
        // 산술 연산자
        var num1 = 8, num2 = 5;
        var result;  //결과값을 저장할 변수 선언

        // 연산(처리)
        result = num1 + num2;
        // 출력
        console.log(result); //13

        result = num1 - num2;
        console.log(result); //3

        result = num1 * num2;
        console.log(result); //40

        result = num1 / num2;
        console.log(result); //1.6

        // 나머지 연산
        result = num1 % num2;
        console.log(result); //3

        // 1증가, 1감소
        num1 = num1 + 1;  //9
        console.log("num1=" + num1);

        num1++;  //10
        console.log("num1=" + num1);

        // 1감소
        num1 = num1 - 1;  //9
        console.log("num1=" + num1);

        num1--;  //8
        console.log("num1=" + num1);
    </script>
</body>
</html>
