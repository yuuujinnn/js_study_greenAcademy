<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목의 총점과 평균 계산</title>
    <script>
        // 영어와 수학과목의 총점 평균
        let engScore = 80;
        let mathScore = 75;
        let koreaScore = 90
        let total, avg;

        // let score = [80, 75, 90]

        //연산
        // 평균 = 총점 / 개수
        total = engScore + mathScore + koreaScore;
        avg = total / 3;

        //출력
        console.log("총점 : " + total);
        console.log("평균 : " + avg);

        //자료형
        console.log(typeof(total)); //number - int형
        console.log(typeof(avg)); //number - float형
    </script>
</head>

</html>
