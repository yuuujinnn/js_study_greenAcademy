<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력받기</title>
    <script>
        var num = parseInt(prompt("수를 입력하세요."));
        // 입력받은 숫자는 문자형이므로 정수로 변환이 필요함
        // num = parseInt(num) + 2;
        num = num + 2;

        document.write("입력한 숫자는 " + num + "입니다.");
    </script>
</head>

</body>
</html>
